<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rose Key Realty Co. | Unlocking Opportunity</title>
  <style>
    :root{
      --primary:#0a7f62;--accent:#f5b700;
      --bg:#f7f7f8;--text:#222;--muted:#666;
      --radius:14px;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
         background:var(--bg);color:var(--text);line-height:1.6;}
    a{text-decoration:none;color:inherit}
    h1,h2,h3{font-weight:700}
    /* HERO */
    header{
      background:url('https://images.unsplash.com/photo-1505691938895-1758d7feb511?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat;
      position:relative;height:70vh;display:flex;align-items:center;justify-content:center;text-align:center;color:#fff;
    }
    header::after{content:"";position:absolute;inset:0;background:rgba(0,0,0,.55);}
    header .hero{position:relative;z-index:2;max-width:700px;padding:0 20px;}
    h1{font-size:2.7rem;color:var(--accent)}
    .cta{display:inline-block;background:var(--primary);color:#fff;
         padding:12px 24px;border-radius:var(--radius);margin:6px;transition:.25s}
    .cta:hover{background:#06654c;transform:translateY(-2px)}
    .cta.alt{background:var(--accent);color:#000;}
    section{max-width:1100px;margin:60px auto;padding:0 20px;}
    .grid{display:grid;gap:30px;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));}
    .card{background:#fff;border-radius:var(--radius);
          box-shadow:0 6px 20px rgba(0,0,0,.06);padding:24px;transition:.25s;}
    .card:hover{transform:translateY(-4px);}
    .prop-img{width:100%;border-radius:var(--radius);margin-bottom:12px;height:200px;object-fit:cover;}
    footer{background:var(--primary);color:#fff;text-align:center;padding:35px 15px;font-size:14px;margin-top:60px;}
    .sticky-contact{position:fixed;bottom:20px;right:20px;display:flex;flex-direction:column;gap:8px;z-index:50;}
    .sticky-contact a{background:var(--primary);color:#fff;padding:10px 14px;border-radius:8px;
                      box-shadow:0 4px 10px rgba(0,0,0,.2);font-weight:600;transition:.25s;}
    .sticky-contact a:hover{background:#06654c;transform:translateY(-2px);}
    /* TESTIMONIAL SLIDER */
    .slider{position:relative;overflow:hidden;background:#fff;border-radius:var(--radius);
            box-shadow:0 6px 20px rgba(0,0,0,.06);padding:40px;text-align:center;}
    .slide{display:none;}
    .slide.active{display:block;animation:fade 1s;}
    @keyframes fade{from{opacity:0;}to{opacity:1;}}
    .gallery{display:grid;gap:10px;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));}
    .gallery img{width:100%;border-radius:var(--radius);cursor:pointer;transition:.3s;}
    .gallery img:hover{transform:scale(1.03);}
    @media(max-width:600px){header{height:60vh}h1{font-size:2rem}}
  </style>
</head>
<body>

<header>
  <div class="hero">
    <h1>Rose Key Realty Co.</h1>
    <p>Unlocking opportunity — one property at a time.<br>Serving Birmingham and surrounding areas.</p>
    <a class="cta" href="https://docs.google.com/forms/d/e/YOUR_FORM_ID/viewform" target="_blank">Get a Cash Offer / Join Buyer List</a>
    <a class="cta alt" href="#contact">Contact Us</a>
  </div>
</header>

  <h2>Featured Properties</h2>

      <h3>7914 1st Ave S</h3>
      <p>3 Bed • 2 Bath • 1,340 sq ft<br><strong>ARV:</strong> $175,000</p>
    </div>

      <img class="pro
