    :root {
      --rose-gold: #b76e79;
      --gold: #d4af37;
      --black: #000;

      --muted: #aaa;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {

    h1 {
      font-size: 2.5rem;
      color: var(--rose-gold);
      margin-bottom: 16px;
      letter-spacing: 1px;

    p {

      line-height: 1.6;
      margin-bottom: 30px;

    a.button {
      display: inline-block;
      background: linear-gradient(90deg, var(--rose-gold), var(--gold));
      color: var(--black);
      padding: 14px 26px;
      border-radius: 12px;
      font-weight: 700;
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    a.button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(212, 175, 55, 0.3);
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: var(--muted);
      font-size: 0.9rem;
    }

    footer a {
      color: var(--rose-gold);
      text-decoration: none;
      font-weight: 600;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
