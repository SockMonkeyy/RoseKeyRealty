<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You | Rose Key Realty Co.</title>
  <link rel="icon" type="image/png" href="https://github.com/user-attachments/assets/3525fed6-d20c-4c02-83e9-4dbd4aff4f1a" />

  <style>
    :root {
      --primary: #0a7f62;
      --accent: #f5b700;
      --light: #f7f7f8;
      --text: #222;
      --muted: #666;
      --radius: 16px;
      --shadow: 0 10px 30px rgba(0, 0, 0, .10);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: var(--light);
      color: var(--text);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .card {
      background: #fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 40px 28px;
      max-width: 520px;
      width: 100%;
      animation: fadeIn 1s ease-out forwards;
      position: relative;
    }

    .logo {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin: 0 auto 20px;
    }

    h1 {
      color: var(--primary);
      font-size: 2.2rem;
      margin-bottom: 16px;
    }

    p {
      color: var(--muted);
      font-size: 1.05rem;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    a.button {
      display: inline-block;
      background: var(--primary);
      color: #fff;
      text-decoration: none;
      padding: 14px 24px;
      border-radius: 12px;
      font-weight: 700;
      transition: background .2s ease, transform .15s ease;
    }

    a.button:hover {
      background: #06654c;
      transform: translateY(-2px);
    }

    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      border-radius: 50%;
      background: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--primary);
      font-size: 42px;
      box-shadow: 0 6px 18px rgba(245, 183, 0, 0.3);
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: var(--muted);
    }

    footer a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="icon">✔</div>
    <h1>Thank You!</h1>
    <p>Your information has been successfully submitted.<br>
       A member of the <strong>Rose Key Realty Co.</strong> team will reach out to you shortly.</p>
    <a href="https://rosekeyrealtyco.com" class="button">Return Home</a>
  </div>

  <footer>

  </footer>
</body>
</html>
